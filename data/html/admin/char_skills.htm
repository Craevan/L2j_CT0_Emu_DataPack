<html lang="en">
<title>%name%'s skills</title>
<body>
<center>
    <table width=270>
        <tr>
            <td>
                <button value="Main" action="bypass -h admin_admin" width=40 height=15 back="sek.cbui94"
                        fore="sek.cbui92"></button>
            </td>
            <td width=125></td>
            <td>
                <button value="Full List" action="bypass -h admin_skill list" width=65 height=19
                        back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></button>
            </td>
            <td>
                <button value="Back" action="bypass -h admin_debug %name%" width=40 height=15 back="sek.cbui94"
                        fore="sek.cbui92"></button>
            </td>
        </tr>
    </table>
    <br>
    <table width=260>
        <tr>
            <td>
                <edit var="id" width=40 height=15></edit>
            </td>
            <td>
                <edit var="lvl" width=20 height=15></edit>
            </td>
            <td>
                <button value="Set" action="bypass -h admin_skill set $id $lvl" width=65 height=19
                        back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></button>
            </td>
            <td width=30>
                <button value="Set all" action="bypass -h admin_skill set all" width=65 height=19
                        back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></button>
            </td>
            <td width=30>
                <button value="Remove all" action="bypass -h admin_skill remove all" width=65 height=19
                        back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></button>
            </td>
        </tr>
    </table>
    %content%
</center>
</body>
</html>
